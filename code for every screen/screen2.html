<!DOCTYPE html>
<html><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>SwiftChat - Login/Sign Up</title>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
        :root {
            --primary-color: #38e07b;
            --accent-color: #4ade80;
            --background-color: #1a1a1a;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --input-background: #2d2d2d;
            --input-border: #444444;
            --card-background: #252525;
            --google-button-background: #2c2c2c;
        }
        body {
            font-family: 'Spline Sans', sans-serif;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-[var(--background-color)] text-[var(--text-primary)]">
<div class="flex flex-col min-h-screen justify-center items-center p-4">
<div class="w-full max-w-sm mx-auto">
<header class="text-center mb-10">
<h1 class="text-4xl font-bold text-white mb-2">SwiftChat</h1>
<p class="text-[var(--text-secondary)]">Welcome back! Sign in or create an account.</p>
</header>
<main class="space-y-6">
<div class="relative">
<span class="absolute inset-y-0 left-0 flex items-center pl-4 text-[var(--text-secondary)]">
<svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24" xmlns="http://www.w3.org/2000/svg">
<path d="M224,48H32a8,8,0,0,0-8,8V192a16,16,0,0,0,16,16H216a16,16,0,0,0,16-16V56A8,8,0,0,0,224,48Zm-96,85.15L52.57,64H203.43ZM98.71,128,40,181.81V74.19Zm11.84,10.85,12,11.05a8,8,0,0,0,10.82,0l12-11.05,58,53.15H52.57ZM157.29,128,216,74.18V181.82Z"></path>
</svg>
</span>
<input class="w-full h-14 bg-[var(--input-background)] border border-[var(--input-border)] rounded-xl pl-12 pr-4 text-[var(--text-primary)] placeholder:text-[var(--text-secondary)] focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] transition-shadow duration-200 ease-in-out shadow-md focus:shadow-lg focus:shadow-[var(--primary-color)]/20" placeholder="Email" type="email"/>
</div>
<div class="relative">
<span class="absolute inset-y-0 left-0 flex items-center pl-4 text-[var(--text-secondary)]">
<svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24" xmlns="http://www.w3.org/2000/svg">
<path d="M208,80H176V56a48,48,0,0,0-96,0V80H48A16,16,0,0,0,32,96V208a16,16,0,0,0,16,16H208a16,16,0,0,0,16-16V96A16,16,0,0,0,208,80ZM96,56a32,32,0,0,1,64,0V80H96ZM208,208H48V96H208V208Zm-68-56a12,12,0,1,1-12-12A12,12,0,0,1,140,152Z"></path>
</svg>
</span>
<input class="w-full h-14 bg-[var(--input-background)] border border-[var(--input-border)] rounded-xl pl-12 pr-4 text-[var(--text-primary)] placeholder:text-[var(--text-secondary)] focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] transition-shadow duration-200 ease-in-out shadow-md focus:shadow-lg focus:shadow-[var(--primary-color)]/20" placeholder="Password" type="password"/>
</div>
<div class="pt-4 space-y-4">
<button class="w-full h-14 bg-[var(--primary-color)] text-black font-bold rounded-xl shadow-lg hover:bg-[var(--accent-color)] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-[var(--background-color)] focus:ring-[var(--primary-color)] transition-all duration-200 ease-in-out transform hover:-translate-y-0.5">
                        Login / Sign Up
                    </button>
<div class="relative flex py-3 items-center">
<div class="flex-grow border-t border-[var(--input-border)]"></div>
<span class="flex-shrink mx-4 text-[var(--text-secondary)] text-sm">OR</span>
<div class="flex-grow border-t border-[var(--input-border)]"></div>
</div>
<button class="w-full h-14 bg-[var(--google-button-background)] text-white font-semibold rounded-xl shadow-md hover:bg-gray-700/80 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-[var(--background-color)] focus:ring-white transition-all duration-200 ease-in-out flex items-center justify-center gap-3">
<svg fill="currentColor" height="24px" viewBox="0 0 256 256" width="24px" xmlns="http://www.w3.org/2000/svg"><path d="M224,128a96,96,0,1,1-21.95-61.09,8,8,0,1,1-12.33,10.18A80,80,0,1,0,207.6,136H128a8,8,0,0,1,0-16h88A8,8,0,0,1,224,128Z"></path></svg>
                        Continue with Google
                    </button>
</div>
</main>
</div>
</div>

</body></html>
