<!DOCTYPE html>
<html><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Spline+Sans:wght@400;500;700" onload="this.rel='stylesheet'" rel="stylesheet"/>
<title>SwiftChat Profile</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style type="text/tailwindcss">
    :root {
      --primary-color: #38e07b;
      --secondary-color: #2a9e57;
      --background-color: #1a1a1a;
      --text-primary: #e0e0e0;
      --text-secondary: #a0a0a0;
      --accent-color: #4ade80;
      --card-bg: #212121;
      --border-color: #333333;
    }
    body {
      font-family: 'Spline Sans', sans-serif;
      background-color: var(--background-color);
      color: var(--text-primary);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="dark">
<div class="relative flex size-full min-h-screen flex-col bg-[var(--background-color)] group/design-root overflow-x-hidden">
<div class="flex-grow">
<header class="flex items-center p-4">
<button class="icon_button p-2 rounded-full hover:bg-zinc-800 text-primary transition-colors duration-200 ease-in-out">
<span class="material-symbols-outlined">arrow_back_ios_new</span>
</button>
<h1 class="flex-1 text-center text-xl font-bold text-[var(--text-primary)] pr-10">Profile</h1>
</header>
<main class="px-4">
<div class="flex flex-col items-center py-6">
<div class="relative mb-4">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full w-32 h-32" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuAJrCLvk0Fogpk1L5yC3R2LaZrQ8z8DZq_Vy7eIgVBPlMeTb-jIf5VM_RS0j_6_MAJ1GcdC8-03crH3sSLgLa3K6BSFVnPbUd1GK4GkJUAXV6uBdX4iitVBUQGQcCAN5Wl42pc_d1_w6gPMOHAlrY5b1IU34Odfam6nQxWxaug5Gv9NdS483AWx9t67uQcbK33JjpI1JI_V0eK7ZTwkMzCy9okQWChUBc5vo5E7IatOcCD8rBEsMiNpFyAfpLRsOXwQ09jojug9XdE');"></div>
<button class="absolute bottom-1 right-1 bg-[var(--primary-color)] p-2 rounded-full shadow-lg">
<span class="material-symbols-outlined text-black">edit</span>
</button>
</div>
<div class="text-center">
<h2 class="text-2xl font-bold text-[var(--text-primary)]">Sophia Bennett</h2>
<p class="text-base text-[var(--text-secondary)]">"Design is not just what it looks like and feels like. Design is how it works."</p>
</div>
</div>
<div class="space-y-2">
<a class="flex items-center justify-between bg-[var(--card-bg)] p-4 rounded-xl shadow-sm hover:bg-zinc-800 transition-colors duration-200" href="#">
<div class="flex items-center space-x-4">
<span class="material-symbols-outlined text-[var(--text-secondary)]">person</span>
<p class="text-[var(--text-primary)]">Edit Profile</p>
</div>
<span class="material-symbols-outlined text-[var(--text-secondary)]">arrow_forward_ios</span>
</a>
<div class="flex items-center justify-between bg-[var(--card-bg)] p-4 rounded-xl shadow-sm">
<div class="flex items-center space-x-4">
<span class="material-symbols-outlined text-[var(--text-secondary)]">dark_mode</span>
<p class="text-[var(--text-primary)]">Dark Mode</p>
</div>
<label class="relative flex h-[28px] w-[52px] cursor-pointer items-center rounded-full bg-zinc-700 p-0.5 has-[:checked]:justify-end has-[:checked]:bg-[var(--primary-color)] transition-colors duration-300">
<div class="h-6 w-6 rounded-full bg-white transition-transform duration-300"></div>
<input checked="" class="invisible absolute" type="checkbox"/>
</label>
</div>
<a class="flex items-center justify-between bg-[var(--card-bg)] p-4 rounded-xl shadow-sm hover:bg-zinc-800 transition-colors duration-200" href="#">
<div class="flex items-center space-x-4">
<span class="material-symbols-outlined text-[var(--text-secondary)]">security</span>
<p class="text-[var(--text-primary)]">Security &amp; Privacy</p>
</div>
<span class="material-symbols-outlined text-[var(--text-secondary)]">arrow_forward_ios</span>
</a>
<a class="flex items-center justify-between bg-[var(--card-bg)] p-4 rounded-xl shadow-sm hover:bg-zinc-800 transition-colors duration-200" href="#">
<div class="flex items-center space-x-4">
<span class="material-symbols-outlined text-red-500">logout</span>
<p class="text-red-500">Logout</p>
</div>
</a>
</div>
</main>
</div>
<footer class="sticky bottom-0 bg-[var(--card-bg)] border-t border-[var(--border-color)]">
<div class="flex justify-around items-center py-2">
<a class="flex flex-col items-center gap-1 text-[var(--text-secondary)]" href="#">
<span class="material-symbols-outlined">chat_bubble</span>
<p class="text-xs">Chats</p>
</a>
<a class="flex flex-col items-center gap-1 text-[var(--text-secondary)]" href="#">
<span class="material-symbols-outlined">people</span>
<p class="text-xs">Contacts</p>
</a>
<a class="flex flex-col items-center gap-1 text-[var(--primary-color)]" href="#">
<span class="material-symbols-outlined">settings</span>
<p class="text-xs">Settings</p>
</a>
</div>
</footer>
</div>

</body></html>
